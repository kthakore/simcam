<!DOCTYPE html>
<html>
    <head>
        <title>SimCAM Environment</title>
        <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <style>
        .bottom_bar h4 {
            color: #444;
        }
        .bottom_bar{
            position: absolute;
            bottom: 0px;
            margin-top: 2px;
            background: #f1f1f1;
            border-top: 1px solid #e8e8e8;
        }
        .bottom_bar_img{
            border:2px solid grey; 
            background-color: #fff;
            padding:1px 1px 0px 1px;
            height: 50px;
        -webkit-transition-property: height;
           -moz-transition-property: height;
             -o-transition-property: height;
                transition-property: height;
        -webkit-transition-duration: 0.2s;
           -moz-transition-duration: 0.2s;
             -o-transition-duration: 0.2s;
                transition-duration: 0.2s;
        -webkit-transition-timing-function: ease-in;
           -moz-transition-timing-function: ease-in;
             -o-transition-timing-function: ease-in;
                transition-timing-function: ease-in;            
        }
        .bottom_bar_img:hover {
            height: 75px;
         }
    </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <canvas class="main_viewer span8" style="height:100%; background-color:grey">
                </canvas>

                <canvas class="camera_viewer span4" style="height:100%; background-color:red">

                </canvas>
                <div class="offset8 span4" style=" background-color:red">
                </div>
            </div>
            <div class="row-fluid bottom_bar" >
            <div class="span12 bottom_bar_header"><h4>Captured Images</h4></div> 
              <div class=" span12 bottom_bar_img_holder" style="height:50px">
                <img src="/uploads/b76b801e290e31483f80106331b04f8b587584da_in.png" class="bottom_bar_img" />
                <img src="/uploads/b76b801e290e31483f80106331b04f8b587584da_in.png" class="bottom_bar_img" />
                <img src="/uploads/b76b801e290e31483f80106331b04f8b587584da_in.png" class="bottom_bar_img" />


              </div> 
            </div>
        </div>
        
        <script src="/js/libs/jquery-1.9.1.min.js"></script>

        <script src="/js/libs/underscore-min.js"></script>
        <script src="/js/libs/backbone.js"></script>
        <script src="/js/libs/three.js"></script>
        <script src="/js/libs/bootstrap.min.js"></script>


    </body>
</html>
