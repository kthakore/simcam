<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sample Three.js</title>
		<style>
			#container {
				background: #000;
				width: 400px;
				height: 300px;
			}
		</style>
	</head>
	<body>

		<div id="container">


		</div>

	</body>
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/Three.js"></script>

    <script type="text/vertex_shader" id="grid_vertex">
    varying vec2 vUv;

    uniform float delta;

    uniform float scale;

    uniform float alpha;



    void main()

    {

        vUv = uv;

        vec3 p = position;

        p.z += sin(2.0 * p.y + delta) * 5.0;

        p.z += cos(2.0 * p.z + delta / 2.0) * 5.0;

        p.z += cos(2.0 * p.x + delta) * 5.0;

        p.x += sin(p.y + delta / 2.0) * 10.0;

        vec4 mvPosition = modelViewMatrix * vec4(scale * p, 1.0 );

        gl_Position = projectionMatrix * mvPosition;

    } 

    </script>

    <script type="text/frag_shader" id="grid_frag">
    #ifdef GL_ES

    precision highp float;

    #endif

    uniform float delta;

    uniform float alpha;

    varying vec2 vUv;        



    void main(void)

    {

        vec2 position = vUv;

        float red = 1.0;

        float green = 0.25 + sin(delta) * 0.25;

        float blue = 0.0;

        vec3 rgb = vec3(red, green, blue);

        vec4 color = vec4(rgb, alpha);

            gl_FragColor = color;

    }
    </script>

	<script type="text/javascript">

	// set the scene size
	var WIDTH = 400,
	    HEIGHT = 300;

	// set some camera attributes
	var VIEW_ANGLE = 45,
	    ASPECT = WIDTH / HEIGHT,
	    NEAR = 0.1,
	    FAR = 10000;

	// get the DOM element to attach to
	// - assume we've got jQuery to hand
	var $container = $('#container');

    //these should reference their respective shaders

    var vertShader = $('#grid_vertex').html();

    var fragShader = $('#grid_frag').html();

    var attributes = {};

    var uniforms = {

      delta: {type: 'f', value: 0.0},

      scale: {type: 'f', value: 1.0},

      alpha: {type: 'f', value: 1.0}

    };



    var grid_material = new THREE.ShaderMaterial({

      uniforms: uniforms,

      attributes: attributes,

      vertexShader: vertShader,

      fragmentShader: fragShader,

      transparent: true

    });

     

	// create a WebGL renderer, camera
	// and a scene
	var renderer = new THREE.WebGLRenderer();
	var camera = new THREE.PerspectiveCamera(  VIEW_ANGLE,
	                                ASPECT,
	                                NEAR,
	                                FAR  );
	var scene = new THREE.Scene();

	// the camera starts at 0,0,0 so pull it back
	camera.position.z = 300;

	// start the renderer
	renderer.setSize(WIDTH, HEIGHT);

	// attach the render-supplied DOM element
	$container.append(renderer.domElement);


	// set up the sphere vars

	var radius = 50, segments = 20, rings = 20;

	// create a new mesh with sphere geometry -
	// we will cover the sphereMaterial next!

	var sphere = new THREE.Mesh(
	   new THREE.SphereGeometry(radius, segments, rings),
	   grid_material);



	// add the sphere to the scene
	scene.add(sphere);


	// and the camera
	scene.add(camera);

	// create a point light
	var pointLight = new THREE.PointLight( 0xFFFFFF );

	// set its position
	pointLight.position.x = 10;
	pointLight.position.y = 50;
	pointLight.position.z = 130;

	// add to the scene

	scene.add(pointLight);

	// draw!

	renderer.render(scene, camera);

	</script>

</html>
