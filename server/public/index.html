<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Simcam Environment</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="SimCam">
        <meta name="author" content="Kartik Thakore">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

		<style>
			body {
				margin: 0px;
				overflow: hidden;
                padding: 0px;
			}
		</style>
	</head>
	<body>
        <div class="container-fluid">
            <div class="row-fluid" >
                <div id="main_view" class="span10" >
                </div>
                <div id="side_view" class="span2">
                    <h2>Camera View</h2>
                    <div id="camera_view" style="background-color:red" ></div>
                    <h2>Options</h2>
                    <center class="btn-group btn-group-vertical">
                      <button class="btn">Current Camera</button>
                      <button class="btn">Lights</button>
                      <button class="btn">Calibration</button>
                    </center>
                </div>
            </div> 
        </div>

		<script src="js/libs/three.js"></script>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script> 
    <script type="text/javascript" src="js/libs/underscore-min.js"></script>
    <script type="text/javascript" src="js/libs/backbone-min.js"></script> 
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script> 
    <script type="text/javascript" src="js/libs/highcharts.js"></script> 
    <script type="text/javascript" src="js/libs/modules/exporting.js"></script>

    <script type="text/javascript" src="js/views/main_camera_view.js"></script>

		<script>


            var side_view = Backbone.View.extend({ 
                initialize: function() {
                    var that = this;
                    $(window).on('resize', function() { that.on_resize(); } )
                    that.on_resize();
                    
                },
                events : {
                },
                on_resize : function( ) {
                    var width = $(this.el).innerWidth();
                     $('#camera_view').attr('style', 'height: '+width+'px; background-color:salmon');
                },
                animate : function() {
                    var that = this; 
	    			requestAnimationFrame( function() { that.animate() } );
		    		this.render();

                },
                render : function() {

	    			this.renderer.render( this.scene, this.camera );


                },
                update : function(model ) {

                }
            });

            var view = Backbone.View.extend({
                initialize: function() {
                   var that = this; 
                    var m = Backbone.Model.extend({ } );
                    this.camera = this.options.camera;
                    this.grid = new m();
                    this.camera.bind('init', that.on_init, that); 
                    this.grid.bind('init', that.on_init, that );

                    this.camera.bind('move', that.on_move, that); 
                    this.grid.bind('move', that.on_move, that );


                    this.views = {
                        main : new main_camera_view({el : $('#main_view'), models: { camera : this.camera, grid: this.grid} }),
                        side : new side_view({ el: $('#side_view')})
                    };
                        
                                      
                }, 
                on_init: function( model, obj ) {
                    model.set('position', obj.position );
                    model.set('rotation', obj.rotation );
                    this.views.side.update( model );
                },
                on_move : function(model, obj ) {
                    model.set('position', obj.position );
                    model.set('rotation', obj.rotation );
                    this.views.side.update( model );

                }
                
            }); 

            var app = Backbone.Router.extend({
            initialize: function(options) {

            },
            routes : {
              '' : 'default',
              ':id' : 'camera'
            },
            get_camera_model : function(id, cb) {
                 var m = Backbone.Model.extend({ url: '/camera/'+id} );
                 var model = new m( {  });
                 model.fetch({ success: function() {  cb( ); }});
                 return model;
            },
            default : function( ) {
                var that = this;
                console.log('Camera id not available');
                var cc = Backbone.Collection.extend({ url: '/cameras' });
        
                var c = new cc(); c.fetch( { success: function() { 
                     var m = c.at(0);
                     console.log('Chosing '+m.id);
                     that.camera( m.id, m ); 
                } } );
            },
            camera : function( id, model ) {
                var that = this;
                if( model) {
                    that.v = new view({ camera: model, el: $('body') } );  

                } else
                {       
                    model = this.get_camera_model( id, function() { 
                    that.v = new view({ camera: model, el: $('body') } );  

                    } );
                }

            }
        });

        var main_app;
        $( function() { 
         main_app = new app({});

        Backbone.history.start();
           });


			

		</script>

	</body>
</html>
